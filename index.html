<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META SECTION -->
        <title>Resume Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <!-- START DEFAULT FORM ELEMENTS -->
    <body>

      <div class="page-title">
          <h2><span class="fa fa-arrow-circle-o-left"></span> Form Resume</h2>
      </div>

      <!-- PAGE CONTENT WRAPPER -->
      <div class="page-content-wrap">

          <div class="row">
              <div class="col-md-12">

                  <form class="form-horizontal">
                  <div class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title"><strong>Resume</strong> Form</h3>
                          <ul class="panel-controls">
                              <li><a href="#" class="panel-remove"><span class="fa fa-times"></span></a></li>
                          </ul>
                      </div>
                      <div class="panel-body">
                      </div>
                      <div class="panel-body">

                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Full Name</label>
                              <div class="col-md-6 col-xs-12">
                                  <div class="input-group">
                                      <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                      <input type="text" class="form-control"/>
                                  </div>
                              </div>
                          </div>
                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Photo</label>
                              <div class="col-md-6 col-xs-12">
                                  <input type="file" class="fileinput btn-primary" name="filename" id="filename" title="Browse file"/>
                              </div>
                          </div>


                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Sex</label>
                              <div class="col-md-6 col-xs-12">
                                  <label class="check"><input type="radio"  checked="checked"/> Male</label>
                                  <label class="check"><input type="radio"  /> Female</label>

                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Skills
                          </label>
                              <div class="col-md-6 col-xs-12">
                                  <input type="text" class="tagsinput" value="Java,Php,Nodejs"/>
                              </div>
                          </div>
                          
                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Phone number</label>
                              <div class="col-md-6 col-xs-12">
                                  <div class="input-group">
                                      <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                      <input type="text" class="form-control"/>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Date of birth</label>
                              <div class="col-md-6 col-xs-12">
                                  <div class="input-group">
                                      <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
                                      <input type="text" class="form-control datepicker" value="2014-11-01">
                                  </div>
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Email</label>
                              <div class="col-md-6 col-xs-12">
                                  <div class="input-group">
                                      <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                      <input type="text" class="form-control"/>
                                  </div>
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Website</label>
                              <div class="col-md-6 col-xs-12">
                                  <div class="input-group">
                                      <span class="input-group-addon"><span class="fa fa-pencil"></span></span>
                                      <input type="text" class="form-control"/>
                                  </div>
                              </div>
                          </div>


                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">About User</label>
                              <div class="col-md-6 col-xs-12">
                                  <textarea class="form-control" rows="5"></textarea>
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 col-xs-12 control-label">Experiance</label>
                              <div class="col-md-6 col-xs-12">
                                  <textarea class="form-control" rows="5"></textarea>
                              </div>
                          </div>









                      </div>
                      <div class="panel-footer">
                          <button class="btn btn-default">Clear Form</button>
                          <button class="btn btn-primary pull-right">Submit</button>
                      </div>
                  </div>
                  </form>

              </div>
          </div>

      </div>
      <!-- END PAGE CONTENT WRAPPER -->

      <script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
      <script type="text/javascript" src="js/plugins/jquery/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
      <!-- END PLUGINS -->

      <!-- THIS PAGE PLUGINS -->
      <script type='text/javascript' src='js/plugins/icheck/icheck.min.js'></script>
      <script type="text/javascript" src="js/plugins/mcustomscrollbar/jquery.mCustomScrollbar.min.js"></script>

      <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-datepicker.js"></script>
      <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-file-input.js"></script>
      <script type="text/javascript" src="js/plugins/bootstrap/bootstrap-select.js"></script>
      <script type="text/javascript" src="js/plugins/tagsinput/jquery.tagsinput.min.js"></script>
      <!-- END THIS PAGE PLUGINS -->

      <!-- START TEMPLATE -->

      <script type="text/javascript" src="js/plugins.js"></script>
      <script type="text/javascript" src="js/actions.js"></script>

<body>




    </html>
